<html lang="en">
<head>
    <title>Newspaper Ingest Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newspaper ingest monitor">
    <meta name="author" content="The State and University Library, Denmark">

    <!-- Styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet"/>
    <link href="jquery/dataTable/dataTables.bootstrap.css" rel="stylesheet">
    <link href="jquery/dataTable/yadcf/css/jquery.dataTables.yadcf.css" rel="stylesheet" />
    <link href="jquery/dataTable/css/jquery.dataTables.css" rel="stylesheet" />
</head>
<body>

<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="center-block">
    <h1><col-md id="header">Batches</col-md></h1>
    <table border="0" class="table" id="batchtable">
        <thead>
        <tr>
            <th>Batch</th>
            <th>Roundtrip</th>
            <th>Reels sent</th>
            <th>Data received</th>
            <th>Metadata archived</th>
            <th>Files archived</th>
            <th>File structure checked</th>
            <th>Image properties analyzed</th>
            <th>Metadata checked</th>
            <th>Automatic QA OK</th>
            <th>Manual QA OK</th>
            <th>Batch approved</th>
            <th>Reels received</th>
        </tr>
        </thead>
        <tbody id="batches-body"></tbody>
    </table>
        </div>
    </div>
</div>

<script src="jquery/jquery-2.0.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="jquery/dataTable/jquery.dataTables.min.js" charset="utf8"></script>
<script src="jquery/dataTable/yadcf/jquery.dataTables.yadcf.js"></script>
<script src="jquery/dataTable/dataTables.bootstrap.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script>
    function makeEventCell(row, key, events) {
        var cellContent;

        if (events[key] == null) {
            cellContent = "<span class=\"label label-default\">Pending</span>";
        } else {
            if (events[key].success == true) {
                cellContent = "<span class=\"label label-success\">Success</span>";
            } else {
                cellContent = "<span class=\"label label-danger\">Failed</span>";
            }
        }

        $(row).append("<td>" + cellContent + "</td>");
    }

    function makeBatchRow(batch) {
        var batchRow = "batch-" + batch.batchID;
        var html = "<tr id='" + batchRow + "'></tr>";
        $("#batches-body").append(html);
        $("#" + batchRow).append("<td>" + batch.batchID + "</td>");
        $("#" + batchRow).append("<td>" + batch.roundTripNumber + "</td>");
        makeEventCell("#" + batchRow, "Shipped_to_supplier", batch.events);
        makeEventCell("#" + batchRow, "Data_Received", batch.events);
        makeEventCell("#" + batchRow, "Metadata_Archived", batch.events);
        makeEventCell("#" + batchRow, "Data_Archived", batch.events);
        makeEventCell("#" + batchRow, "Structure_Checked", batch.events);
        makeEventCell("#" + batchRow, "JPylyzed", batch.events);
        makeEventCell("#" + batchRow, "Metadata_checked", batch.events);
        makeEventCell("#" + batchRow, "auto-qa", batch.events);
        makeEventCell("#" + batchRow, "manuel-qa", batch.events);
        makeEventCell("#" + batchRow, "Approved", batch.events);
        makeEventCell("#" + batchRow, "Received_from_supplier", batch.events);
    }

    function loadBatches() {
        var url = "batches/";
        $.getJSON(url, {}, function (batchList) {
            for (i in batchList) {
                makeBatchRow(batchList[i]);
            }
        });
    }

    $(document).ready(function () {
        loadBatches();
        $('#batchtable').dataTable().yadcf([
            {column_number : 0, filter_type: "auto_complete", filter_default_label: "Filter batch"},
            {column_number : 1, filter_default_label: "All"},
            {column_number : 2, column_data_type: "html", html_data_type: "text", filter_default_label: "All"},
            {column_number : 3, column_data_type: "html", html_data_type: "text", filter_default_label: "All"},
            {column_number : 4, column_data_type: "html", filter_default_label: "All"},
            {column_number : 5, column_data_type: "html", filter_default_label: "All"},
            {column_number : 6, column_data_type: "html", filter_default_label: "All"},
            {column_number : 7, column_data_type: "html", filter_default_label: "All"},
            {column_number : 8, column_data_type: "html", filter_default_label: "All"},
            {column_number : 9, column_data_type: "html", filter_default_label: "All"},
            {column_number : 10, column_data_type: "html", filter_default_label: "All"},
            {column_number : 11, column_data_type: "html", filter_default_label: "All"},
            {column_number : 12, column_data_type: "html", filter_default_label: "All"}]);
    });
</script>
</body>
