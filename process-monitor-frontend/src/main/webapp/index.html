<html lang="en">
<head>
    <title>Newspaper Ingest Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newspaper ingest monitor">
    <meta name="author" content="The State and University Library, Denmark">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1><span id="header">Batches</span></h1>
    <table class="table">
        <thead>
        <tr>
            <th>Batch</th>
            <th>Reels sent</th>
            <th>Data received</th>
            <th>Files archived</th>
            <th>Metadata archived</th>
            <th>File structure checked</th>
            <th>Image properties checked</th>
            <th>Metadata checked</th>
            <th>Automatic QA OK</th>
            <th>Manual QA OK</th>
            <th>Batch approved</th>
            <th>Reels received</th>
        </tr>
        </thead>
        <tbody id="batches-body"></tbody>
    </table>
</div>
<script src="jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<script>

  function makeEventCell(row, key, events) {
    var cellContent;

    if(events[key] == null) {
      cellContent = "<span class=\"label\">Pending</span>";
    } else {
      if(events[key].success == true) {
        cellContent = "<span class=\"label label-success\">Success</span>";
      } else {
        cellContent = "<span class=\"label label-important\">Failed</span>";
      }
    }

    $(row).append("<td>" + cellContent + "</td>");
  }

  function makeBatchRow(batch) {
    var batchRow = "batch-" + batch.batchID;
    var html = "<tr id='" + batchRow + "'></tr>";
    $("#batches-body").append(html);
    $("#" + batchRow).append("<td>" + batch.batchID + "</td>");
    makeEventCell("#" + batchRow, "reels-sent", batch.events);
    makeEventCell("#" + batchRow, "data-received", batch.events);
    makeEventCell("#" + batchRow, "data-archived", batch.events);
    makeEventCell("#" + batchRow, "metadata-archived", batch.events);
    makeEventCell("#" + batchRow, "structure-checked", batch.events);
    makeEventCell("#" + batchRow, "image-properties-checked", batch.events);
    makeEventCell("#" + batchRow, "metadata-checked", batch.events);
    makeEventCell("#" + batchRow, "auto-qa", batch.events);
    makeEventCell("#" + batchRow, "manuel-qa", batch.events);
    makeEventCell("#" + batchRow, "batch-approved", batch.events);
    makeEventCell("#" + batchRow, "reels-received", batch.events);
  }


  function loadBatches() {
    var url = "batches/";
    $.getJSON(url, {}, function(batchList) {
      for(i in batchList) {
        makeBatchRow(batchList[i]);
      }
    });
  }


  $(document).ready(function(){
    loadBatches();
  });
</script>
</body>
