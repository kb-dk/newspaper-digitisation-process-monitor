<html lang="en">
<head>
    <title>Newspaper Ingest Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newspaper ingest monitor">
    <meta name="author" content="The State and University Library, Denmark">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1><span id="header">Batches</span></h1>
    <div style="float: right"><a id="csv" style="display: none" class="btn btn-success">Download as CSV</a></div>
    <table class="table">
        <thead>
        <tr>
            <th>Batch</th>
            <th>Roundtrip</th>
            <th>Reels sent</th>
            <th>Data received</th>
            <th>Metadata archived</th>
            <th>Files archived</th>
            <th>File structure checked</th>
            <th>Image properties analyzed</th>
            <th>Metadata checked</th>
            <th>Automatic QA OK</th>
            <th>Manual QA OK</th>
            <th>Batch approved</th>
            <th>Reels received</th>
        </tr>
        </thead>
        <tbody id="batches-body"></tbody>
    </table>
</div>
<script src="jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<script>

    function makeEventCell(row, key, events) {
        var cellContent;

        if (events[key] == null) {
            cellContent = "<span class=\"label\">Pending</span>";
        } else {
            if (events[key].success == true) {
                cellContent = "<span class=\"label label-success\">Success</span>";
            } else {
                cellContent = "<span class=\"label label-important\">Failed</span>";
            }
        }

        $(row).append("<td>" + cellContent + "</td>");
    }

    function makeBatchRow(batch) {
        var batchRow = "batch-" + batch.batchID;
        var html = "<tr id='" + batchRow + "'></tr>";
        $("#batches-body").append(html);
        $("#" + batchRow).append("<td>" + batch.batchID + "</td>");
        $("#" + batchRow).append("<td>" + batch.roundTripNumber + "</td>");
        makeEventCell("#" + batchRow, "Shipped_to_supplier", batch.events);
        makeEventCell("#" + batchRow, "Data_Received", batch.events);
        makeEventCell("#" + batchRow, "Metadata_Archived", batch.events);
        makeEventCell("#" + batchRow, "Data_Archived", batch.events);
        makeEventCell("#" + batchRow, "Structure_Checked", batch.events);
        makeEventCell("#" + batchRow, "JPylyzed", batch.events);
        makeEventCell("#" + batchRow, "Metadata_checked", batch.events);
        makeEventCell("#" + batchRow, "auto-qa", batch.events);
        makeEventCell("#" + batchRow, "manuel-qa", batch.events);
        makeEventCell("#" + batchRow, "Approved", batch.events);
        makeEventCell("#" + batchRow, "Received_from_supplier", batch.events);
    }


    function loadBatches() {
        var url = "batches/";
        $.getJSON(url, {}, function (batchList) {
            for (i in batchList) {
                makeBatchRow(batchList[i]);
            }
        });
    }


    $(document).ready(function () {
        loadBatches();
    });
</script>

<script type="text/javascript">
    var request = new XMLHttpRequest();
    request.open('GET', 'batches?details=true');
    request.setRequestHeader("Accept", "text/csv");
    request.responseType = 'arraybuffer';
    request.onload = function (e) {
        var blob = new Blob([this.response]);
        var a = document.getElementById('csv');
        a.download = 'file.csv';
        a.href = window.URL.createObjectURL(blob);
        a.style.display='';
    };
    request.send();
</script>
</body>
